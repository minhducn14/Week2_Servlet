<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Multi-Files</title>
</head>
<body>
    <h2>Upload multi-files</h2>
    <form action="upload" method="post" enctype="multipart/form-data">
        <p>File #1: <input type="file" name="file" multiple></p>
        <p>File #2: <input type="file" name="file" multiple></p>
        <p>File #3: <input type="file" name="file" multiple></p>
        <p>File #4: <input type="file" name="file" multiple></p>
        <p>File #5: <input type="file" name="file" multiple></p>
        <input type="submit" value="Upload">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
